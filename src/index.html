<!DOCTYPE html>
<html>
    <head>
        <title>Pints in the Sun</title>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="apple-touch-icon" href="assets/img/icon-114.png" sizes="114x114" />
        <link rel="apple-touch-icon" href="assets/img/icon-512.png" sizes="512x512" />
        <link rel="apple-touch-startup-image" href="assets/img/startup-image-320x460.png" sizes="320x460" />
        <link rel="apple-touch-startup-image" href="assets/img/startup-image-640x920.png" sizes="640x920" />
        <link rel="apple-touch-startup-image" href="assets/img/startup-image-640x1096.png" sizes="640x1096">

        <link rel="shortcut icon" href="assets/img/favicon.png" />

        <script src="assets/js/lib/require.js"></script>
        <script data-main="assets/js/app" src="assets/js/app.js"></script>
    </head>
    <body>
    <div class="container">
            <header class="Header">
                <div class="Pint Header-image">
                    <img class="Pint-img" src="assets/img/pint.png" alt="pint">
                    <div class="Pint-shad"></div>
                </div>
                <h1>Pints in the Sun</h1>
            </header>
            <div class="Toolbar">
                <div class="Toolbar-row">
                    <a class="Tool-button Tool-button--yellow js-locate-me" href="#na">Locate Me</a>
                    <a class="Tool-button js-load-pubs" href="#na">Load Pubs</a>
                    <a class="Tool-button Tool-button--green js-render-locality" href="#na">Render Locality</a>
                </div>
                <div class="Toolbar-row Slider-container">
                    <div class="Slider-input js-slider-time">
                        <div class="Slider-indicator">
                            <a class="Slider-thumb"></a>
                        </div>
                    </div>
                    <div class="Clock-display">
                        <span class="js-clock">00:00</span>
                    </div>
                </div>
            </div>

            <div class="ThreeD" id="ddd">
                <ol class="Instructions ">
                    <li>Find a pub or location</li>
                    <li>Click it or render locality</li>
                    <li>Slide the yellow circle</li>
                </ol>
            </div>
            <div id="map" class="Map"></div>
            <footer class="Footer">
                <p>Hacked together with, <a href="http://wiki.openstreetmap.org/wiki/Overpass_API">Open Street Map data</a>, <a href="http://geojson.io/">GeoJSON</a>, <a href="http://d3js.org/">D3</a>, <a href="http://threejs.org/">ThreeJS</a>, <a href="http://www.suncalc.net">SunCalc</a>, <a href="http://foursquare.com/">FourSquare</a> and <a href="http://en.wikipedia.org/wiki/Trigonometry">maths</a></p>
            </footer>
        </div>
    </body>
</html>
